<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} movie {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body class="alert alert-info">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Link to MovieApp page -->
            <a class="navbar-brand" href="{% url 'movieapp' %}">MovieApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <!-- Show Logout button when user is logged in -->
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-lg btn-outline-info mx-2 mt-3 shadow">Logout</button>   
                            </form>
                        </li>
                    {% else %}
                        <!-- Show Register and Login buttons when user is not logged in -->
                        <li class="nav-item">
                            <a class="btn btn-lg btn-outline-info mx-2 mt-3 shadow" href="{% url 'register' %}">Register</a><br>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-lg btn-outline-info mx-2 mt-3 shadow" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content -->





    <div class="div contrian alert alert-success">
        <h1 class="alert alert-dark text-center" style="background: linear-gradient(to right, #ff7e5f, #feb47b); color: #fff; font-family: 'Arial', sans-serif; text-shadow: 3px 3px 6px #333; padding: 20px; border-radius: 10px;">
            <b><i>ðŸŽ¬ Movie Project ðŸŽ¥</i></b>
          </h1>
          
          </h1>
          
        {% block contant %}
        
    </div>
    {% endblock contant %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
