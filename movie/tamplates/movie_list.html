{% extends "base.html" %}
{% block title %} movie_list {% endblock %}
{% block contant %}
<div class="div row">
    <div class="div col-sm-6 offset-sm-3">
        <h1 class="alert alert-success"><b><i>Movie Information</i></b></h1>
        <form method="POST" , enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Add movie" class="btn btn-lg btn-outline-success mx-2 mt-3 shadow" style="width: 150px; padding: 10px 20px;">
            <a href="{% url 'show' %}" class="btn btn-lg btn-outline-danger mx-2 mt-3 shadow" style="width: 150px; padding: 10px 20px;">Show</a>

        </form>
    </div>
</div>





{% endblock contant %}
